<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 5 Facebook Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="w3hubs.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center vh-100">
        <div class="col-md-7">
          <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="w-50">
          <h3>Facebook helps you connect and share with the people in your life.</h3>
        </div>
        <div class="col-md-5">
          <form class="login-form" action="#">
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Email address or phone number" id="username"
                required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" placeholder="Password" id="password"
                required>
            </div>
            <div id="body-notification"></div>
            <button type="button" class="btn btn-custom btn-lg btn-block mt-3" onclick="login()">Login</button>
            <div class="text-center pt-3 pb-3">
              <a href="#" class="">Forgotten password?</a>
              <hr>
              <button type="button" class="btn btn-success btn-lg mt-3" data-toggle="modal" data-target="#exampleModal" id="register">Create New Account</button>
            </div>
          </form>
          <p class="pt-3 text-center"><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Đăng ký</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRegister()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="register-inform">
              <tr>
                <td><label>Email</label></td>
              </tr>
              <tr>
                <td><input type="text" id="reemail"></td>
              </tr>
              <tr>
                <td><label>Tài khoản</label></td>
              </tr>
              <tr>
                <td><input type="text" id="reusername"></td>
              </tr>
              <tr>
                <td><label>Mật khẩu</label></td>
              </tr>
              <tr>
                <td><input type="password" id="repassword"></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeRegister()">Đóng</button>
            <button type="button" class="btn btn-primary" onclick="register()">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>


  <script src="login.js"></script>
  </body>
</html>
